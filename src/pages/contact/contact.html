<ion-header>
  <ion-navbar class="navBar" color='primary'>

    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

    <ion-item style="background: transparent !important; border:none;" no-lines>

    <ion-title class="pageTitle">Messages</ion-title>

    <ion-avatar item-end (tap)="showProfil()" (click)="showProfil()" (press)="deconnexion('bottom')">
      <img src="assets/imgs/avatar.jpg">
    </ion-avatar>

  </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list style="margin-top: 10px">
    <ion-item *ngFor="let chatter of chatters" class="chatterItem" no-lines mode='ios' detail-push>
      <ion-avatar item-start (click)="goToProfil(chatter)">
        <img [src]="chatter.image">
      </ion-avatar>
      <h2 (click)="showChat()">{{chatter.prenom}} {{chatter.nom}}</h2>
      <p>@{{chatter.pseudo}}</p>
    </ion-item>
  </ion-list>
</ion-content>
