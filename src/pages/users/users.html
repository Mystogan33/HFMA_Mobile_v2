<ion-header>
  <ion-navbar color='search' style="padding: 0 !important">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-item color="search" no-lines>

      <ion-toolbar class="searchBar" no-lines>
        <ion-searchbar (ionInput)="filterEvents($event)" placeholder="Rechercher un utilisateur..." animated="true" mode="ios" style="padding: 0px" no-lines></ion-searchbar>
      </ion-toolbar>

    </ion-item>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    refreshingSpinner="circles"
    refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  <ion-list [virtualScroll]="userList" style="background: transparent !important;" no-lines>
    <ion-card *virtualItem="let user" style="border-top: 4px solid limegreen; border-radius: 12px">
      <user-card [user]="user"></user-card>
    </ion-card>
  </ion-list>

</ion-content>
