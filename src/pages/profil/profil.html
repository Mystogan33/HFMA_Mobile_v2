<ion-header>
  <ion-navbar color='primary'>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-item color="primary" no-lines>

      <ion-title class="pageTitle">{{profil == mainProfil ? "Mon profil" : "Détail du profil"}}</ion-title>

      <ion-avatar item-end (tap)="showProfil()" (press)="deconnexion('bottom')">
        <img src="assets/imgs/avatar.jpg">
      </ion-avatar>

    </ion-item>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-fab bottom right>
      <button *ngIf="!isEdit && editable" ion-fab color="secondary" (click)="editer()"><ion-icon name="create"></ion-icon></button>
      <button *ngIf="isEdit && editable" ion-fab color="secondary" (click)="save()"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

  <ion-item no-lines class="pseudoImage">
    <img class="profilePic" [src]="profil.image">
  </ion-item>
  <ion-item no-lines class="pseudoItem">
    <h1 class="pseudo">{{profil.pseudo}}</h1>
  </ion-item>
  <ion-card class="cardProfile">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-item class="inputProfile">
              <ion-label floating>Nom</ion-label>
              <ion-input type="text" [(ngModel)]="profil.nom" [disabled]="!isEdit"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item class="inputProfile">
              <ion-label floating>Prénom</ion-label>
              <ion-input type="text" [(ngModel)]="profil.prenom" [disabled]="!isEdit"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item class="inputProfile">
              <ion-label floating>Ville</ion-label>
              <ion-input type="text" [(ngModel)]="profil.ville" [disabled]="!isEdit"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item class="inputProfile">
              <ion-label floating>Date de naissance</ion-label>
              <ion-input type="text" [(ngModel)]="profil.birth" [disabled]="!isEdit"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12>
            <ion-item class="inputProfile">
              <ion-label floating>Mail</ion-label>
              <ion-input type="text" [(ngModel)]="profil.mail" [disabled]="!isEdit"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card>
</ion-content>
