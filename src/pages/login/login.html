<ion-content padding>

  <ion-card class="loginCard">

    <ion-segment [(ngModel)]="mode" mode="md">
      <ion-segment-button value="signIn" class="authChoice">
        Connexion
      </ion-segment-button>
      <ion-segment-button value="signOut" class="authChoice">
        Inscription
      </ion-segment-button>
      <ion-segment-button value="informations">
        Informations
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="mode">
      <ion-list *ngSwitchCase="'signIn'">
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <ion-item class="inputConnexion">
                <ion-label floating>Identifiant</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12 class="last">
              <ion-item class="inputConnexion">
                <ion-label floating>Mot de passe</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>

      <ion-list *ngSwitchCase="'signOut'">

        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-item class="inputInscription">
                <ion-label floating>Nom</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item class="inputInscription">
                <ion-label floating>Prénom</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ion-item class="inputInscription">
                <ion-label floating>Pseudo</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12>
              <ion-item class="inputInscription">
                <ion-label floating>Mail</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-item class="inputInscription">
                <ion-label floating>Mot de passe</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            </ion-col>
            </ion-row>
            <ion-row>
            <ion-col col-12 class="last">
              <ion-item class="inputInscription">
                <ion-label floating>Vérification mot de passe</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-list>

      <ion-list *ngSwitchCase="'informations'">
        Under development
      </ion-list>
    </div>

  </ion-card>

  <button *ngIf="mode == 'signIn' || mode == 'signOut'" ion-button round class="signInButton" (click)="authentification()">{{mode == "signIn" ? "Se connecter" : "S'inscrire" }}</button>
  <button *ngIf="mode == 'informations'" ion-button round class="signInButton" (click)="authentification()">Nous contacter</button>
  <button ion-button round outline class="signUpButton">Oubli ?</button>

</ion-content>
